<!DOCTYPE html>
<html>
    <head>
        <title> 'Interactive page'</title>
    </head>
    <body>
        <div id="interactiveDiv">
            Click to change...
        </div>
        <script defer>
            const interactiveDiv = document.getElementById('interactiveDiv');
            interactiveDiv.addEventListener('click', () => {
            interactiveDiv.textContent = 'Good job :)';
        });

        console.log('Page loaded');

        const userInput = prompt('Enter something then click on it!!:');
        
        interactiveDiv.textContent = `You entered: ${userInput}`;

        </script>
    </body>
</html>
